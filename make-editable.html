<div class="content-holder">
    <div class="content" ng-init="editableStatus=false" ng-transclude conteneditable="{{editableStatus}}" ng-class="{editable: editableStatus}"></div>
    <div class="controls">
        <button ng-click="editableStatus=true" ng-show="!editableStatus">Edit</button>
        <button ng-click="editableStatus=false" ng-show="editableStatus">Save</button>
    </div>
</div>
